<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>Site</title></head><body>	<div class="wrapper">		<main class="page">			<div class="mainScreen">				<div class="mainScreen__bg ibg">					<picture><source srcset="img/texture.webp" type="image/webp"><img src="img/texture.jpg" alt="" /></picture>				</div>				<div class="mainScreen__form">					<div class="container">						<p class="form__title">співбесіда</p>						<p class="contact-form__message"></p>						<form action="php/telegramform.php" id="form" class="form" method="POST">							<div class="form__input">								<input autocomplete="off" type="text" name="data" data-value="дата" placeholder="дата"									class="form__date input" />							</div>							<div class="form__input">								<input autocomplete="off" type="text" name="time" data-value="час" placeholder="час"									class="form__time input" />							</div>							<div class="form__input">								<input autocomplete="off" type="text" name="adress" data-value="адреса" placeholder="адреса"									class="form__adress input" />							</div>							<button type="submit" class="form__btn btn">відправити</button>						</form>					</div>				</div>			</div>		</main>	</div>	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	<script src="js/script.min.js"></script></body></html>
